<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">    
    <title>HTML inputs</title>
</head>
<body>
    <!-- Input FORMS-->
    <form action="" method="get" class="form_inputs">
        <div class="form_inputs">
            <label>Texto</label>
            <input type="text">
        </div><br>

        <div class="form_inputs">            
            <input type="submit" value="Submit">
        </div><br>

        <div class="form_inputs">            
            <input type="file" value="Choose file">
        </div><br>

        <div class="form_inputs">
            <input type="date">
        </div><br>

        <div class="form_inputs">
            <input type="radio">
        </div><br>

        <div class="form_inputs">
            <input type="range">
        </div>        
    </form><br>

    <!--Enlace a index.html-->
    <a href="index.html">Vuelve a la p√°gina principal</a>
</body>
</html>
